<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const url = 'https://viacep.com.br/ws/02996180/json/';

        //get
        fetch(url)
        .then( (resposta) => {
            //objeto promise resolcido (headers, body, whatever)
            return resposta.json(); //dados!
        })
        .then( (dados) => {
            console.log(`
            Endereco: ${dados.logradouro}
            Cidade: ${dados.localidade}
            Estado: ${dados.uf}
            `)
        })
        .catch( (e) => {
            console.log(`Deu ruim!`);
        });

        // .then((resp)=> { //promisse resolvida

        // })
        // .catch((e)=>{

    </script>
</body>
</html>
